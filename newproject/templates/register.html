<!DOCTYPE html>
<html lang="en" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>

<form action="register" method="post">
    {% csrf_token %}
    <table  align="center"  style="width:50%;padding:20px;border:10px solid maroon;border-collapse:collapse;background-color:Lemonchiffon" >

        <tr><th align="center"> <h1 style="color:red;text-align:center;">Register Here </h1></th> </td></tr>
        <tr><th style="color:black;"><h3>username:</h3></th><th><input type="text" name="username" placeholder="enter your username"></th></tr><br>
        <tr><th><h3>first_name:</h3></th><th><input type="text" name="first_name" placeholder="enter your first_name"></th></tr><br>
        <tr><th><h3>last_name:</h3></th><th><input type="text" name="last_name" placeholder="enter your last_name"></th></tr><br>
        <tr><th><h3>email:</h3></th><th><input type="email" name="email" placeholder="enter your email"></th></tr><br>
        <tr><th><h3>password:</h3></th><th><input type="password" name="password" placeholder="enter your password"></th></tr><br>
        <tr><th><h3>con_password:</h3></th><th><input type="password" name="con_password" placeholder="enter your con_password"></th></tr><br>
        <tr><th style="background-color:green;"><input type="submit" style="color:black;background-color:yellow;"></th></tr>
    </table>
</form>
{% for msg in messages %}
<h2 style="font_color":red;>{{msg}}</h2>
{% endfor %}
</body>
</html>
